<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link href="2048.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="2048.js"></script>
</head>
<body>
	<header>
		<h1>2048</h1>
		<div>
	        <a href="javascript:newgame();" id="newgamebutton">New Game</a>
	        <p>score : <span id="score">0</span></p>
        </div>
	</header>
	<div id="panel" class="panel">
		<div id="panel-cell-0-0" class="panel-cell"></div>
		<div id="panel-cell-0-1" class="panel-cell"></div>
		<div id="panel-cell-0-2" class="panel-cell"></div>
		<div id="panel-cell-0-3" class="panel-cell"></div>
		<div id="panel-cell-1-0" class="panel-cell"></div>
		<div id="panel-cell-1-1" class="panel-cell"></div>
		<div id="panel-cell-1-2" class="panel-cell"></div>
		<div id="panel-cell-1-3" class="panel-cell"></div>
		<div id="panel-cell-2-0" class="panel-cell"></div>
		<div id="panel-cell-2-1" class="panel-cell"></div>
		<div id="panel-cell-2-2" class="panel-cell"></div>
		<div id="panel-cell-2-3" class="panel-cell"></div>
		<div id="panel-cell-3-0" class="panel-cell"></div>
		<div id="panel-cell-3-1" class="panel-cell"></div>
		<div id="panel-cell-3-2" class="panel-cell"></div>
		<div id="panel-cell-3-3" class="panel-cell"></div>
	</div>
</body>
</html>
